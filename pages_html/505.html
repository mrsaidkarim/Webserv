<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>505 HTTP Version Not Supported</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #d66d75, #e29587);
        color: #333;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        font-size: 120px;
        margin: 0;
        color: #e63946;
      }
      .container h2 {
        font-size: 36px;
        margin: 10px 0;
      }
      .container p {
        font-size: 18px;
        margin: 20px 0;
        color: #555;
      }
      .container a {
        text-decoration: none;
        color: white;
        background-color: #e63946;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .container a:hover {
        background-color: #b22234;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>505</h1>
      <h2>HTTP Version Not Supported</h2>
      <p>
        Oops! The HTTP version used in your request is not supported by this
        server. <br />
        Please try again with a supported version
      </p>
    </div>
  </body>
</html>
