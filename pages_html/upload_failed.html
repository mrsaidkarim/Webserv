<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Failed</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        color: #f44336;
        font-size: 2.5rem;
        margin: 0;
      }

      .container p {
        color: #555;
        font-size: 1.2rem;
        margin: 10px 0 20px;
      }

      .container a {
        text-decoration: none;
        color: #ffffff;
        background-color: #f44336;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
      }

      .container a:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Failed</h1>
      <p>Unfortunately, there was an error while uploading your resource. Please try again.</p>
    </div>
  </body>
</html>
