<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>411 Length Required</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #191f26;
        color: #fff;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 5rem;
        margin-bottom: 1rem;
        color: #dc3545;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>411</h1>
      <p><strong>Length Required</strong></p>
      <p>
        The server requires the request to include either a
        <code>Content-Length</code> or <code>Transfer-Encoding</code> header.
      </p>
      <p>Please correct your request and try again.</p>
    </div>
  </body>
</html>
