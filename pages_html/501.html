<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>501 Not Implemented</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #1a1a1d, #a1abbe, #151a19);
        color: #333;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        font-size: 120px;
        margin: 0;
        color: #5bc0be;
      }
      .container h2 {
        font-size: 36px;
        margin: 10px 0;
      }
      .container p {
        font-size: 18px;
        margin: 20px 0;
        color: #555;
      }
      .container a {
        text-decoration: none;
        color: white;
        background-color: #5bc0be;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .container a:hover {
        background-color: #3a506b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>501</h1>
      <h2>Not Implemented</h2>
      <p>
        We're sorry! The functionality you're requesting hasn't been implemented
