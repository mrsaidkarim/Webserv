<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 Internal Server Error</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ff4e4e; /* Solid color background for a strong impact */
        color: #fff;
      }
      .container {
        text-align: center;
        padding: 30px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }
      .container h1 {
        font-size: 120px;
        margin: 0;
      }
      .container h2 {
        font-size: 36px;
        margin: 10px 0;
      }
      .container p {
        font-size: 18px;
        margin: 20px 0;
      }
      .container a {
        text-decoration: none;
        color: #ff4e4e;
        background-color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .container a:hover {
        background-color: #ffc2c2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>500</h1>
      <h2>Internal Server Error</h2>
      <p>Oops! Something went wrong on our end.<br />Please try again later.</p>
    </div>
  </body>
</html>
